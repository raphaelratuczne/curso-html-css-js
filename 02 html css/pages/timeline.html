<!DOCTYPE html>
<html>

<head>
  <title>Minha Timeline</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      scroll-behavior: smooth;
    }

    .timeline {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
    }

    .timeline::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: #ccc;
      left: 50%;
      margin-left: -1px;
      z-index: -1;
    }

    @keyframes myAni {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .timeline-item {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: relative;
      background-color: #fff;
      border-radius: 5px;
      margin: 50px 0;
      animation: myAni 0.7s;
    }

    .timeline-item:nth-child(even)::after,
    .timeline-item:nth-child(odd)::before {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #ccc;
      border-radius: 50%;
      top: 50%;
    }

    .timeline-item:nth-child(even)::after {
      transform: translateY(-50%);
      right: -6px;
    }

    .timeline-item:nth-child(odd)::before {
      transform: translateY(50%);
      left: -6px;
    }

    .timeline-item-content {
      flex: 1;
      padding: 0 20px;
    }

    .timeline-item-content h2 {
      margin-top: 0;
    }

    .timeline-item-content p {
      margin: 10px 0 0;
    }

    .timeline-item-content img {
      max-width: 500px;
      max-height: 300px;
      height: auto;
      margin-top: 10px;
    }

    .timeline-item:nth-child(even) .timeline-item-content {
      text-align: right;
    }

    .timeline-item:nth-child(even) .timeline-item-content h2 {
      text-align: right;
    }

    .timeline-item:nth-child(even) .timeline-item-content p {
      text-align: right;
    }

    .area-btn {
      width: 100%;
    }

    .area-btn button {
      margin: 10px auto;
      display: block;
    }
  </style>

    function* gen() {
      yield* history;
    }

    function start() {
      const template = document.querySelector("#timeline-item");
      const timeline = document.querySelector(".timeline");
      const btn = document.querySelector("button");

      const it = gen();
      let current = it.next();
      console.log("current", current);

      btn.addEventListener("click", () => {
        btn.textContent = "Próximo";

        const clone = template.content.cloneNode(true);
        clone.querySelector(".timeline-date").textContent = current.value.date;
        clone.querySelector(".timeline-text").textContent = current.value.text;
        clone.querySelector(".timeline-img").src = current.value.img;
        timeline.appendChild(clone);
        current = it.next();
        console.log("current", current);

        if (current.done) {
          btn.remove();
        }

        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
      });
    }
  </script>
</head>

<body onload="start()">

  <template id="timeline-item">
    <div class="timeline-item">
      <div class="timeline-item-content">
        <h2 class="timeline-date"></h2>
        <p class="timeline-text"></p>
        <img class="timeline-img" src="" alt="Imagem ilustrativa">
      </div>
    </div>
  </template>

  <div class="timeline"></div>
  <div class="area-btn"><button>Iniciar</button></div>
</body>

</html>
