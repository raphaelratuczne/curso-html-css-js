<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #e0e0e0;
    }

    input[type="checkbox"]:focus {
      outline: none;
      box-shadow: none;
    }

    label:has(input[type="checkbox"]:checked) {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div class="container text-center pt-4">
    <h2>Meu ToDo List</h2>
    <div class="row p-4">
      <div class="input-group mb-3">
        <input id="input-task" type="text" class="form-control" placeholder="Digite sua tarefa"
          aria-label="Digite sua tarefa" aria-describedby="button-addon2">
        <button id="btn-add-task" class="btn btn-outline-secondary" type="button">
          Adicionar
        </button>
      </div>
    </div>
    <div class="row p-4">
      <!-- inicio da listagem -->
      <ul id="list-task" class="list-group text-start">
      </ul>
      <!-- fim da listagem -->
    </div>
  </div>

  <!-- inicio item  -->
  <template id="template-item-task">
    <li class="list-group-item d-flex justify-content-between align-items-start list-group-item-light">
      <div class="input-group">
        <label class="form-check-label stretched-link">
          <input class="form-check-input me-1" type="checkbox" value="">
          <span>First checkbox</span>
        </label>
      </div>
      <button type="button" class="btn btn-sm btn-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
          <style>
            svg {
              fill: #ffffff
            }
          </style>
          <path
            d="M170.5 51.6L151.5 80h145l-19-28.4c-1.5-2.2-4-3.6-6.7-3.6H177.1c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80H368h48 8c13.3 0 24 10.7 24 24s-10.7 24-24 24h-8V432c0 44.2-35.8 80-80 80H112c-44.2 0-80-35.8-80-80V128H24c-13.3 0-24-10.7-24-24S10.7 80 24 80h8H80 93.8l36.7-55.1C140.9 9.4 158.4 0 177.1 0h93.7c18.7 0 36.2 9.4 46.6 24.9zM80 128V432c0 17.7 14.3 32 32 32H336c17.7 0 32-14.3 32-32V128H80zm80 64V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16z" />
        </svg>
      </button>
    </li>
  </template>
  <!-- fim item  -->

  <script src="scripts.js"></script>
</body>

</html>
