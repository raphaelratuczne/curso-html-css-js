<body>
  <h1>Lista de Usuários</h1>
  <a class="btn-add" href="form.html">Adicionar</a>

      <thead>
        <tr>
          <th>Foto</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Sexo</th>
          <th>E-mail</th>
          <th>Ações</th>

      </thead>
      <tbody>

  <dialog id="modal">
    <div class="header-dialog">Excluir usuário</div>

    </div>

      <button class="btn-cancel">Cancelar</button>

    </div>
