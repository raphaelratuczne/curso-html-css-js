<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Usuário</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="dist/form.js" type="module" defer></script>
</head>

<body>
  <h1>Adicionar Usuário</h1>
  <a class="btn-back" href="javascript:history.go(-1)">Voltar</a>
  <form method="post" onsubmit="() => false">
    <div>
      <label for="nome">Nome <span>*</span></label>
      <input type="text" name="nome" id="nome" maxlength="50">
      <small></small>
    </div>

    <div>
      <label for="sobrenome">Sobrenome<span>*</span></label>
      <input type="text" name="sobrenome" id="sobrenome" maxlength="50">
      <small></small>
    </div>

    <div>
      <label for="email">E-mail<span>*</span></label>
      <input type="email" name="email" id="email" maxlength="100">
      <small></small>
    </div>

    <div>
      <label for="nascimento">Data de nascimento<span>*</span></label>
      <input type="date" name="nascimento" id="nascimento">
      <small></small>
    </div>

    <div>
      <label for="cpf">CPF<span>*</span></label>
      <input type="text" name="cpf" id="cpf">
      <small></small>
    </div>

    <div>
      <label for="celular">Celular<span>*</span></label>
      <input type="text" name="celular" id="celular">
      <small></small>
    </div>

    <fieldset style="border:none">
      <label>Sexo<span>*</span>:</label>
      <label class="for-checks">
        <input type="radio" name="sexo" id="sexo-masc" value="M">
        Masculino
      </label>
      <label class="for-checks">
        <input type="radio" name="sexo" id="sexo-fem" value="F">
        Feminino
      </label>
      <small></small>
    </fieldset>

    <div>
      <label for="foto">Foto<span>*</span>:</label>
      <input type="file" name="foto" id="foto" accept=".jpg,.jpeg,.png">
      <small></small>
    </div>

    <div id="preview"></div>

    <div>
      <label for="arquivos">Arquivos<span>*</span>:</label>
      <input type="file" name="arquivos" id="arquivos" multiple hidden>
      <div class="lista-arquivos" id="drop-zone">
        <p>Arraste e solte os arquivos aqui ou clique para selecionar:</p>
        <ul>
          <!-- <li>
            <span>arquivo.pdf</span>
            <button class="btn-delete-file">x</button>
          </li> -->
        </ul>
      </div>
      <small></small>
    </div>

    <div>
      <label for="observacao">Observações<span>*</span>:</label>
      <textarea name="observacao" id="observacao"></textarea>
      <small></small>
    </div>

    <label class="for-checks">
      <input type="checkbox" name="receber_ofertas" id="receber-ofertas">
      Desejo receber ofertas
    </label>

    <div>
      <label class="label-departamentos">Interesses</label>
      <ul id="lista-departamentos">
        <!-- <li>
          <label class="for-checks">
            <input type="checkbox" name="interesses" id="interesse-1" value="1">
            Telefonia
          </label>
        </li>
        <li>
          <label class="for-checks">
            <input type="checkbox" name="interesses" id="interesse-2" value="2">
            Informática
          </label>
        </li>
        <li>
          <label class="for-checks">
            <input type="checkbox" name="interesses" id="interesse-3" value="3">
            Eletrodomésticos
          </label>
        </li> -->
      </ul>
      <small></small>
    </div>

    <button type="button" id="btnEnviar">Enviar</button>
  </form>
</body>

</html>
